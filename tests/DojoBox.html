<body> 

	<div id="divLayoutRoot" data-dojo-type="dojox.mobile.FixedSplitter" data-dojo-props='orientation:"H", screenSizeAware:true' " >

		<div id="divMenu" data-dojo-type="dojox.mobile.Container" style="width:300px; border-right:0px solid gray; " >
 		
      <div id="viewMenu" data-dojo-type="dojox.mobile.ScrollableView"  >
 				 
          <h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props="fixed:'top', label:'Eat And Do' "></h1>

          <ul data-dojo-type="dojox.mobile.EdgeToEdgeList" data-dojo-props='transition:"slide", stateful:true' >
					
          <li class="mblEdgeToEdgeCategory">Welcome</li>
          <li data-dojo-type="dojox.mobile.ListItem" class="ShowOnDisconnect"    data-dojo-props="moveTo:'viewExistingUser',                               " >Existing User</li>
          <li data-dojo-type="dojox.mobile.ListItem" class="ShowOnDisconnect"    data-dojo-props="moveTo:'viewanonymousUser',                               " >anonymous User</li>

				</ul>

			</div>

		<div id="divApplication" data-dojo-type="dojox.mobile.Container">
                
 
	    <div id="viewExistingUser"               data-dojo-type="dojox.mobile.ScrollableView" >
        <h1 id="headingExistingUser"                  data-dojo-type="dojox.mobile.Heading" data-dojo-props="fixed:'top', back:'Menu',       moveTo:'viewMenu',                       label: 'Login'                    ">  </h1>
        <div data-dojo-type="dojox.mobile.RoundRect">
            <span>EMail</span>
            <input id="InputUserEmail" data-dojo-type="dojox.mobile.TextBox" class="TextBox-Large" type="text" value="someone@somewhere.com"></input>
            <span>Password</span>
            <input id="InputPassword" data-dojo-type="dojox.mobile.TextBox" class="TextBox-Large" type="password" value="" ></input>
        </div>

        <ul data-dojo-type="dojox.mobile.RoundRectList">
          <li id="listItemWelcomwConnect" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText: 'Login', moveTo: '#'"  ></li>
        </ul>
      </div>

	    <div id="viewanonymousUser"               data-dojo-type="dojox.mobile.ScrollableView" >
        <h1 id="headinganonymousUser"                  data-dojo-type="dojox.mobile.Heading" data-dojo-props="fixed:'top', back:'Menu',       moveTo:'viewMenu',                       label: 'Start'                    ">  </h1>
        <div data-dojo-type="dojox.mobile.RoundRect">
            <span>You can just start using eat and do, you will only be required to enter your user name and password when you logout.</span>
        </div>

        <ul data-dojo-type="dojox.mobile.RoundRectList">
          <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="rightText: 'Just Start Using', moveTo: '#'"  ></li>
