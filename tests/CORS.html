
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Untitled</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- REMOVE FOR PRODUCTION -->
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma"        content="no-cache">

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />  
        

    <script>      var dojoConfig = {    
        isDebug:     true, 
        parseOnLoad: false, 
        async:       true,  
        packages: [        
          {name:  "ertoc",   location: location.href.replace(/\/[^/]+$/, '') + "/../scripts"} 
        ]
      };
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js"></script> 
 
    <script type="text/javascript">

   window.app = {};
    
    require([
      "ertoc/corsOverride" ,
      "ertoc/data" ,
      "dojo/request/registry",
      "dojo/dom",

       "dojo/domReady!" 
       
    ], function(corsOverride, data, request, dom ) {

        corsOverride(/cors-test.appspot.com/);
        corsOverride(/eatanddo.com/);
        corsOverride(/ws002.keldan.co.uk/);
       
        dom.byId('divName01').innerHTML =  'http://cors-test.appspot.com/test';
        request('http://cors-test.appspot.com/test', { method: 'GET', handleAs: 'json', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json' } }).then(function (response) {

             dom.byId('divTest01').innerHTML =  response; 
        }, function (err) {

             dom.byId('divTest01').innerHTML =  err;   
        });

        dom.byId('divName02').innerHTML =  'http://eatanddo.com/mobile/100/rest/ping';
        request('http://eatanddo.com/mobile/100/rest/ping', { method: 'GET', handleAs: 'text', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json' } }).then(function (response) {

             dom.byId('divTest02').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest02').innerHTML =  err;  
        });

        dom.byId('divName03').innerHTML =  'http://ws002.keldan.co.uk/mobile/rest/ping';
        request('http://ws002.keldan.co.uk/mobile/REST/ping', { method: 'GET', handleAs: 'json', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json, */*' } }).then(function (response) {

             dom.byId('divTest03').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest03').innerHTML =  err;  
        });

        dom.byId('divName11').innerHTML =  '/ping';
        data.accessData('/ping', false, 'GET').then(function (response) {

             dom.byId('divTest11').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest11').innerHTML =  err;  
        });

        dom.byId('divName12').innerHTML =  'retreveVersion';
        data.retreveVersion().then(function (response) {

             dom.byId('divTest12').innerHTML =  data.server.versionInformation
        }, function (err) { 
         
             dom.byId('divTest03').innerHTML =  err;  
        });



        

        dom.byId('divSplash').innerHTML = 'Test Completed';
    });

    </script>
</head>
                                      
<body > 

   <div id="divSplash" style="text-align: center;" >Test Started</div>  
   
   <div id="divOverride" style="text-align: center;" >Via Override</div> 

   <div><strong id="divName01" >Test01</strong> : <span id="divTest01" style="text-align: center;" >Test 01</span></div>   
   <div><strong id="divName02" >Test02</strong> : <span id="divTest02" style="text-align: center;" >Test 02</span></div>   
   <div><strong id="divName03" >Test03</strong> : <span id="divTest03" style="text-align: center;" >Test 03</span></div>   

   <div id="divOverride" style="text-align: center;" >Via Data</div> 

   <div><strong id="divName11" >Test01</strong> : <span id="divTest11" style="text-align: center;" >Test 11</span></div>   
   <div><strong id="divName12" >Test02</strong> : <span id="divTest12" style="text-align: center;" >Test 12</span></div>   

</body>


</html>
