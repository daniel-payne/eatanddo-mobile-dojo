<!DOCTYPE html>

<head>

    <script>      var dojoConfig = {    
        isDebug:     true, 
        parseOnLoad: false, 
        async:       true,  
        packages: [        
          {name:  "ertoc",   location: location.href.replace(/\/[^/]+$/, '') + "/../scripts"} 
        ]
      };
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js"></script> 
 
    <script type="text/javascript">

 
       
    require([
      "ertoc/corsOverride" ,
      "dojo/request/registry",
      "dojo/dom" 
    ], function( corsOverride, request, dom ) {

        corsOverride(/cors-test.appspot.com/);
        corsOverride(/test.eatanddo.com/);
        corsOverride(/ws002.keldan.co.uk/);
        
        request('http://cors-test.appspot.com/test', { method: 'GET', handleAs: 'json', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json', Origin: 'myAppUrl' } }).then(function (response) {

             dom.byId('divTest01').innerHTML =  response; 
        }, function (err) {

             dom.byId('divTest01').innerHTML =  err;   
        });

        request('http://test.eatanddo.com/mobile/REST/ping', { method: 'GET', handleAs: 'text', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json', Origin: 'myAppUrl' } }).then(function (response) {

             dom.byId('divTest02').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest02').innerHTML =  err;  
        });

        request('https://test.eatanddo.com/mobile/REST/ping', { method: 'GET', handleAs: 'text', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json', Origin: 'myAppUrl' } }).then(function (response) {

             dom.byId('divTest03').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest03').innerHTML =  err;  
        });

       request('http://ws002.keldan.co.uk/mobile/REST/ping', { method: 'GET', handleAs: 'json', preventCache: true, headers: { 'X-Requested-With':null, Accept: 'application/json, */*', Origin: 'myAppUrl' } }).then(function (response) {

             dom.byId('divTest04').innerHTML =  response; 
        }, function (err) { 
         
             dom.byId('divTest04').innerHTML =  err;  
        });

       dom.byId('divSplash').innerHTML = 'Test Completed';
    });

    </script>
</head>
                                      
<body > 

   <div id="divSplash" style="text-align: center;" >Test Started</div>  
   
   <div id="divOverride" style="text-align: center;" >Override</div>  

   <div id="divTest01" style="text-align: center;" >Test 01</div>  
   <div id="divTest02" style="text-align: center;" >Test 02</div>
