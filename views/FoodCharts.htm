
<div class="Round-Rect-Info" data-dojo-type="dojox.mobile.RoundRect" shadow="false" >

  <span>Calories</span>
			
  <div dojoType="dojox.charting.widget.Chart" id="chartCalories" style="width: 100%; height: 180px;" > 
				
		<div class="axis" name="axisCaloriesY" vertical="true" fixUpper="major" includeZero="true" ></div>
				
    <div class="plot" name="plotCalories" type="StackedColumns" vAxis="axisCaloriesY" markers="true"  ></div>
 				
    <div class="series" name="seriesCalories1" plot="plotCalories" data="1543, 2031, null, 1566, 1834, 2012, 1939" interpolate="false" markers="false" lines="false"  areas="false"  stroke="'white'"  fill="'white'" ></div>
    <div class="series" name="seriesCalories2" plot="plotCalories" data="100,   100, null,  100,  100,  100,  100" interpolate="false" markers="false" lines="false"  areas="false"  stroke="null"     fill="'gray'" ></div>

	</div>

</div>
